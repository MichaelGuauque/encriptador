<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="icon" type="image/png" href="./img/DISEÑO PIXEL.png">
    <link rel="stylesheet" href="style.css">
    <script>
    (function(h,o,t,j,a,r){
        h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
        h._hjSettings={hjid:6381379,hjsv:6};
        a=o.getElementsByTagName('head')[0];
        r=o.createElement('script');r.async=1;
        r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
        a.appendChild(r);
    })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
</script>
</head>
<body>
    <header class="header">
        <img class="logo-macodev" src="./imagenes/DISEÑO PIXEL.png">
        <h1>Encriptador de Mensajes</h1>
    </header>
    <main class="programa">
        <section class="programa__elementos">
            <textarea id="textoUsuario" class="programa__elementos__input" onclick="borrarTexto()"> Ingrese el texto aquí</textarea>
            <div class="programa__elementos__informacion">
                <img class="icono-exclamacion" src="./imagenes/bi_exclamation-circle-fill.png" alt="icono de exclamacion">
                <p class="programa__elementos__texto">Solo sin acentos.</p>
            </div>
            <div class="programa__botones">
                <button onclick="encriptarMensaje();" class="programa__btencriptar">Encriptar</button>
                <button onclick="desencriptarMensaje();" class="programa__btdesencriptar">Desencriptar</button>
            </div>
        </section>
        
        <div class="resultado">
            <div id="ocultarResultado" class="resultado__ocultar">
                <img class="imagen-muneco" src="./imagenes/Muneco.png" alt="imagen">
                <h2 class="resultado__sub">Ningún mensaje fue encontrado</h2>
            </div>
            <p id="mensaje" class="resultado__texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button id="botonCopiar" style="visibility: hidden;" class="resultado__boton" onclick="copiarMensaje();">Copiar</button>
        </div>
    </main>
    <footer class="footer">
        <p>Desarrollado por Macodev, 2024.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
